document.body.innerHTML +=
  '<a href="' +
  (typeof credirect !== "undefined" ? credirect : "/bonus/") +
  '" class="back"><div class="arrow"></div></a>';

var st = window.localStorage;
window.storage = undefined;
Object.defineProperty(window, "localStorage", { get: () => undefined });

window.Clarity = function () {
  this.alert_errors = false;
  this.log_info = true;
  this.tile_size = 16;
  this.limit_viewport = false;
  this.jump_switch = 0;

  this.viewport = {
    x: 200,
    y: 200,
  };

  this.camera = {
    x: 0,
    y: 0,
  };
  this.key = {
    left: false,
    right: false,
    up: false,
  };

  this.player = {
    loc: {
      x: 0,
      y: 0,
    },

    ploc: {
      x: 0,
      y: 0,
    },

    vel: {
      x: 0,
      y: 0,
    },
    
    nvel: {
      x: 0,
      y: 0,
    },

    can_jump: true,
  };

  window.onkeydown = this.keydown.bind(this);
  window.onkeyup = this.keyup.bind(this);
};

Clarity.prototype.error = function (message) {
  if (this.alert_errors) alert(message);
  if (this.log_info) console.log(message);
};

Clarity.prototype.log = function (message) {
  if (this.log_info) console.log(message);
};

Clarity.prototype.set_viewport = function (x, y) {
  this.viewport.x = x;
  this.viewport.y = y;
};

Clarity.prototype.keydown = function (e) {
  var _this = this;

  switch (e.keyCode) {
    case 37: case 65:
      this.moved = true;
      _this.key.left = true;
      break;
    case 32:
      if(typeof(spaceIsUp)==="undefined")
        break;
    case 38: case 87:
      this.moved = true;
      _this.key.up = true;
      break;
    case 39: case 68:
      this.moved = true;
      _this.key.right = true;
      break;
  }
};

Clarity.prototype.keyup = function (e) {
  var _this = this;

  switch (e.keyCode) {
    case 37: case 65:
      _this.key.left = false;
      break;
      case 32:
      if(typeof(spaceIsUp)==="undefined")
        break;
    case 38: case 87:
      _this.key.up = false;
      break;
    case 39: case 68:
      _this.key.right = false;
      break;
  }
};

Clarity.prototype.load_map = function (map) {
  if (
    typeof map === "undefined" ||
    typeof map.data === "undefined" ||
    typeof map.keys === "undefined"
  ) {
    this.error("Error: Invalid map data!");

    return false;
  }

  if (typeof load === "function") {
    load();
  }

  this.current_map = map;
  this.moved = false;
  
  if(map.sprites)
    sprites = window[map.sprites];
  
  if (typeof sprites !== "undefined") {
    for (var i in sprites) {
      map.keys[i].sprite = sprites[i];
    }
  }

  this.current_map.background = map.background || "#333";
  this.current_map.gravity = map.gravity || { x: 0, y: 0.3 };
  this.tile_size = map.tile_size || 16;
  this.player.can_jump = true;

  var _this = this;

  this.current_map.width = 0;
  this.current_map.height = 0;

  map.keys.forEach(function (key) {
    map.data.forEach(function (row, y) {
      _this.current_map.height = Math.max(_this.current_map.height, y);

      row.forEach(function (tile, x) {
        _this.current_map.width = Math.max(_this.current_map.width, x);
        if (tile == key.id) _this.current_map.data[y][x] = key;
      });
    });
  });

  this.current_map.width_p = this.current_map.width * this.tile_size;
  this.current_map.height_p = this.current_map.height * this.tile_size;

  this.player.ploc.x =
    this.player.loc.x =
      map.player.x * this.tile_size || 0;
  this.player.ploc.y =
    this.player.loc.y =
      map.player.y * this.tile_size || 0;
  this.player.color = map.player.color || "#000";

  this.key.left = false;
  this.key.up = false;
  this.key.right = false;
  
  this.magX = 0;
  this.magY = 0;

  this.camera = {
    x: Math.round(this.player.loc.x - this.viewport.x / 2),
    y: Math.round(this.player.loc.y - this.viewport.y / 2),
  };
  
  
  if (this.limit_viewport) {
    this.camera.x = Math.min(
      this.current_map.width_p - this.viewport.x + this.tile_size,
      this.camera.x
    );

    this.camera.x = Math.max(0, this.camera.x);
  }
  
  if (this.limit_viewport) {
    this.camera.y = Math.min(
      this.current_map.height_p - this.viewport.y + this.tile_size,
      this.camera.y
    );

    this.camera.y = Math.max(0, this.camera.y);
  }

  this.player.nvel = {
    x: 0,
    y: 0,
  };
  this.player.vel = {
    x: 0,
    y: 0,
  };
  
  rotation = 0;

  if (
    this.current_map.data[map.player.y][map.player.x] &&
    this.current_map.data[map.player.y][map.player.x].script == "death"
  )
    this.last_tile = this.current_map.data[map.player.y][map.player.x].id;

  circ = this.tile_size * Math.PI;

  this.log("Successfully loaded map data.");

  return true;
};

Clarity.prototype.get_tile = function (x, y) {
  return this.current_map.data[y] && this.current_map.data[y][x]
    ? this.current_map.data[y][x]
    : 0;
};

Clarity.prototype.draw_tile = function (x, y, tile, context) {
  if (!tile || !tile.color) return;

  context.fillStyle = tile.color;
  context.fillRect(
    Math.floor(x),
    Math.floor(y),
    this.tile_size+1,
    this.tile_size+1
  );
  if (!tile || !tile.sprite) return;
  ctx.drawImage(tile.sprite, Math.floor(x), Math.floor(y), this.tile_size+1, this.tile_size+1);
};

Clarity.prototype.draw_map = function (context, fore) {
  for (
    var y = Math.max(0, Math.floor(this.camera.y / this.tile_size) - 4);
    y <
    Math.min(
      this.current_map.data.length,
      Math.floor((this.camera.y + this.viewport.y) / this.tile_size) + 4
    );
    y++
  ) {
    for (
      var x = Math.max(0, Math.floor(this.camera.x / this.tile_size) - 4);
      x <
      Math.min(
        this.current_map.data[y].length,
        Math.floor((this.camera.x + this.viewport.x) / this.tile_size) + 4
      );
      x++
    ) {
      var t_x = x * this.tile_size - this.camera.x;
      var t_y = y * this.tile_size - this.camera.y;
      if (!fore && this.current_map.data[y][x].bg) {
        /*if (
          t_x < -this.tile_size * (typeof crotation !== "undefined" ? 4 : 1) ||
          t_y < -this.tile_size * (typeof crotation !== "undefined" ? 4 : 1) ||
          t_x >
            this.viewport.x +
              (typeof crotation !== "undefined" ? this.tile_size*3 : 0) ||
          t_y >
            this.viewport.y +
              (typeof crotation !== "undefined" ? this.tile_size*3 : 0)
        ) {
        } else {*/
        var temp = JSON.parse(JSON.stringify(this.current_map.data[y][x]));
        temp.color = temp.bg;
        this.draw_tile(t_x, t_y, temp, context);
        //}
      }
      if (
        (!fore && !(this.current_map.data[y][x].fore||this.current_map.data[y][x].solid)) ||
        (fore && (this.current_map.data[y][x].fore||this.current_map.data[y][x].solid))
      ) {
        /*if (
          t_x < -this.tile_size * (typeof crotation !== "undefined" ? 4 : 1) ||
          t_y < -this.tile_size * (typeof crotation !== "undefined" ? 4 : 1) ||
          t_x >
            this.viewport.x +
              (typeof crotation !== "undefined" ? this.tile_size * 3 : 0) ||
          t_y >
            this.viewport.y +
              (typeof crotation !== "undefined" ? this.tile_size * 3 : 0)
        )
          continue;*/

        this.draw_tile(t_x, t_y, this.current_map.data[y][x], context);
      }
    }
  }
};

Clarity.prototype.move_player = function (checkInBlock) {
  var tile = this.get_tile(
    Math.round(this.player.loc.x / this.tile_size),
    Math.round(this.player.loc.y / this.tile_size)
  );

  var offset = Math.round(this.tile_size / 2 - 1);
  var tX = this.player.loc.x + this.player.vel.x;
  var tY = this.player.loc.y + this.player.vel.y;
  
  var t_y_up = Math.floor(tY / this.tile_size);
  var t_y_down = Math.ceil(tY / this.tile_size);
  var t_x_left = Math.floor(tX / this.tile_size);
  var t_x_right = Math.ceil(tX / this.tile_size);
  if (tile.gravity) {
    this.player.nvel.x += tile.gravity.x * factor;
    this.player.nvel.y += tile.gravity.y * factor;
  } else {
    this.player.nvel.x += this.current_map.gravity.x * factor;
    this.player.nvel.y += this.current_map.gravity.y * factor;
  }

  if (tile.friction) {
    this.player.nvel.x *= Math.pow(tile.friction.x, factor);
    this.player.nvel.y *= Math.pow(tile.friction.y, factor);
  }

  this.player.nvel.x = Math.min(
    Math.max(this.player.nvel.x, -this.current_map.vel_limit.x),
    this.current_map.vel_limit.x
  );
  this.player.nvel.y = Math.min(
    Math.max(this.player.nvel.y, -this.current_map.vel_limit.y),
    this.current_map.vel_limit.y
  );
  if(checkInBlock) {

    var y_near1 = Math.round((this.player.loc.y - offset) / this.tile_size);
    var y_near2 = Math.round((this.player.loc.y + offset) / this.tile_size);
    var x_near1 = Math.round((this.player.loc.x - offset) / this.tile_size);
    var x_near2 = Math.round((this.player.loc.x + offset) / this.tile_size);
    
    var top1 = this.get_tile(x_near1, t_y_up);
    var top2 = this.get_tile(x_near2, t_y_up);
    var bottom1 = this.get_tile(x_near1, t_y_down);
    var bottom2 = this.get_tile(x_near2, t_y_down);
    var left1 = this.get_tile(t_x_left, y_near1);
    var left2 = this.get_tile(t_x_left, y_near2);
    var right1 = this.get_tile(t_x_right, y_near1);
    var right2 = this.get_tile(t_x_right, y_near2);
    
    if (tile.gravity) {
      this.player.vel.x += tile.gravity.x;
      this.player.vel.y += tile.gravity.y;
    } else {
      this.player.vel.x += this.current_map.gravity.x;
      this.player.vel.y += this.current_map.gravity.y;
    }

    if (tile.friction) {
      this.player.vel.x *= tile.friction.x;
      this.player.vel.y *= tile.friction.y;
    }
    if ((tile.jump && this.jump_switch >= 15) || this.current_map.fly) {
      this.player.can_jump = true;

      this.jump_switch = 0;
    } else this.jump_switch += 1;

    this.player.vel.x = Math.min(
      Math.max(this.player.vel.x, -this.current_map.vel_limit.x),
      this.current_map.vel_limit.x
    );
    this.player.vel.y = Math.min(
      Math.max(this.player.vel.y, -this.current_map.vel_limit.y),
      this.current_map.vel_limit.y
    );
    if(left1.climb==1||right1.climb==1||top1.climb==1){
      if(left1.solid==1||right1.solid==1||top1.solid==1){
        this.player.vel.y=0;
        this.player.can_jump = true;
      }
    }
    this.player.loc.x += this.player.vel.x;
    this.player.loc.y += this.player.vel.y;

    this.player.vel.x *= 0.9;

    if (left1.solid || left2.solid || right1.solid || right2.solid
    ) {
      /* fix overlap */

      while (
        this.get_tile(Math.floor(this.player.loc.x / this.tile_size), y_near1)
          .solid ||
        this.get_tile(Math.floor(this.player.loc.x / this.tile_size), y_near2)
          .solid
      )
        this.player.loc.x += 0.1;

      while (
        this.get_tile(Math.ceil(this.player.loc.x / this.tile_size), y_near1)
          .solid ||
        this.get_tile(Math.ceil(this.player.loc.x / this.tile_size), y_near2)
          .solid
      )
        this.player.loc.x -= 0.1;

      /* tile bounce */

      var bounce = 0;

      if (left1.solid && left1.bounce > bounce) bounce = left1.bounce;
      if (left2.solid && left2.bounce > bounce) bounce = left2.bounce;
      if (right1.solid && right1.bounce > bounce) bounce = right1.bounce;
      if (right2.solid && right2.bounce > bounce) bounce = right2.bounce;

      this.player.vel.x *= -bounce;
    }

    if (top1.solid || top2.solid || bottom1.solid || bottom2.solid
    ) {
      /* fix overlap */

      while (
        this.get_tile(x_near1, Math.floor(this.player.loc.y / this.tile_size))
          .solid ||
        this.get_tile(x_near2, Math.floor(this.player.loc.y / this.tile_size))
          .solid
      )
        this.player.loc.y += 0.1;

      while (
        this.get_tile(x_near1, Math.ceil(this.player.loc.y / this.tile_size))
          .solid ||
        this.get_tile(x_near2, Math.ceil(this.player.loc.y / this.tile_size))
          .solid
      )
        this.player.loc.y -= 0.1;

      /* tile bounce */

      var bounce = 0;

      if (top1.solid && top1.bounce > bounce) bounce = top1.bounce;
      if (top2.solid && top2.bounce > bounce) bounce = top2.bounce;
      if (bottom1.solid && bottom1.bounce > bounce) bounce = bottom1.bounce;
      if (bottom2.solid && bottom2.bounce > bounce) bounce = bottom2.bounce;

      this.player.vel.y *= -bounce;
      if ((bottom1.solid || bottom2.solid) && !tile.jump) {
        this.player.on_floor = true;
        this.player.can_jump = true;
      }
    }
    this.player.nvel.x = this.player.vel.x;
    this.player.nvel.y = this.player.vel.y;
  }
  
  var y_near1 = Math.round(((this.player.loc.y + this.player.nvel.y*(frameCount%1)) - offset) / this.tile_size);
  var y_near2 = Math.round(((this.player.loc.y + this.player.nvel.y*(frameCount%1)) + offset) / this.tile_size);
  var x_near1 = Math.round(((this.player.loc.x + this.player.nvel.x*(frameCount%1)) - offset) / this.tile_size);
  var x_near2 = Math.round(((this.player.loc.x + this.player.nvel.x*(frameCount%1)) + offset) / this.tile_size);

  var top1 = this.get_tile(x_near1, t_y_up);
  var top2 = this.get_tile(x_near2, t_y_up);
  var bottom1 = this.get_tile(x_near1, t_y_down);
  var bottom2 = this.get_tile(x_near2, t_y_down);
  var left1 = this.get_tile(t_x_left, y_near1);
  var left2 = this.get_tile(t_x_left, y_near2);
  var right1 = this.get_tile(t_x_right, y_near1);
  var right2 = this.get_tile(t_x_right, y_near2);
  
  if (bottom1.solid || bottom2.solid) {
    rotation += 
      (((bottoms = this.player.loc.x + this.player.nvel.x*(frameCount%1) - this.player.ploc.x) % circ) / circ) *
      2 *
      Math.PI;
    bottoms/=factor;
    tops = 0;
    rights = 0;
    lefts = 0;
  } else if (bottoms > 0) {
    rotation +=
      this.player.loc.x + this.player.nvel.x*(frameCount%1) - this.player.ploc.x != 0 ? bottoms * factor / circ : rotation;
    rotation %= 2*Math.PI;
    if(checkInBlock)
      bottoms -= Math.min(0.005, bottoms);
  } else if (bottoms < 0) {
    rotation +=
      this.player.loc.x + this.player.nvel.x*(frameCount%1) - this.player.ploc.x != 0 ? bottoms * factor / circ : rotation;
    rotation %= 2*Math.PI;
    if(checkInBlock)
      bottoms -= Math.min(-0.005, bottoms / circ);
  }

  if (top1.solid || top2.solid) {
    rotation += 
      (((tops = -(this.player.loc.x + this.player.nvel.x*(frameCount%1) - this.player.ploc.x)) % circ) / circ) *
      2 *
      Math.PI;
    tops/=factor;
    bottoms = 0;
    rights = 0;
    lefts = 0;
  } else if (tops > 0) {
    rotation +=
      this.player.loc.x + this.player.nvel.x*(frameCount%1) - this.player.ploc.x != 0 ? tops * factor / circ : rotation;
    rotation %= 2*Math.PI;
    if(checkInBlock)
      tops -= Math.min(0.005, tops);
  } else if (tops < 0) {
    rotation +=
      this.player.loc.x + this.player.nvel.x*(frameCount%1) - this.player.ploc.x != 0 ? tops * factor / circ : rotation;
    rotation %= 2*Math.PI;
    if(checkInBlock)
      tops -= Math.min(-0.005, tops / circ);
  }

  if (right1.solid || right2.solid) {
    rotation += 
      (((rights = -(this.player.loc.y + this.player.nvel.y*(frameCount%1) - this.player.ploc.y)) % circ) / circ) *
      2 *
      Math.PI;
    rights/=factor;
    bottoms = 0;
    tops = 0;
    lefts = 0;
  } else if (rights > 0) {
    rotation +=
      this.player.loc.y + this.player.nvel.y*(frameCount%1) - this.player.ploc.y != 0 ? rights * factor / circ : rotation;
    rotation %= 2*Math.PI;
    if(checkInBlock)
      rights -= Math.min(0.005, rights);
  } else if (rights < 0) {
    rotation +=
      this.player.loc.y + this.player.nvel.y*(frameCount%1) - this.player.ploc.y != 0 ? rights * factor / circ : rotation;
    rotation %= 2*Math.PI;
    if(checkInBlock)
      rights -= Math.min(-0.005, rights / circ);
  }

  if (left1.solid || left2.solid) {
    rotation += 
      (((lefts = this.player.loc.y + this.player.nvel.y*(frameCount%1) - this.player.ploc.y) % circ) / circ) *
      2 *
      Math.PI;
    lefts/=factor;
    tops = 0;
    rights = 0;
    bottoms = 0;
  } else if (lefts > 0) {
    rotation +=
      this.player.loc.y + this.player.nvel.y*(frameCount%1) - this.player.ploc.y != 0 ? lefts * factor / circ : rotation;
    rotation %= 2*Math.PI;
    if(checkInBlock)
      lefts -= Math.min(0.005, lefts);
  } else if (lefts < 0) {
    rotation +=
      this.player.loc.y + this.player.nvel.y*(frameCount%1) - this.player.ploc.y != 0 ? lefts * factor / circ : rotation;
    rotation %= 2*Math.PI;
    if(checkInBlock)
      lefts -= Math.min(-0.005, lefts / circ);
  }

  this.player.ploc.x = this.player.loc.x + this.player.nvel.x*(frameCount%1);
  this.player.ploc.y = this.player.loc.y + this.player.nvel.y*(frameCount%1);
  

  // adjust camera

  if (typeof cnofollow === "undefined") {
    if(checkInBlock) {
      this.c_x = Math.round(this.player.loc.x - this.viewport.x / 2);
      this.c_y = Math.round(this.player.loc.y - this.viewport.y / 2);
      this.x_dif = Math.abs(this.c_x - this.camera.x);
      this.y_dif = Math.abs(this.c_y - this.camera.y);
      this.magX = 0;
      if(this.x_dif > 5) {
        this.magX = Math.round(Math.max(1, this.x_dif * 0.1));
        if(!((typeof shiverx !== "undefined" ? shiverx : 0) + this.c_x > this.camera.x))
          this.magX *= -1;
      }
      this.magY = 0;
      if(this.y_dif > 5) {
        this.magY = Math.round(Math.max(1, this.y_dif * 0.1));
        if(!((typeof shivery !== "undefined" ? shivery : 0) + this.c_y > this.camera.y))
          this.magY *= -1;
      }
    }

    this.camera.x += this.magX*factor;
    if (this.limit_viewport) {
      this.camera.x = Math.min(
        this.current_map.width_p - this.viewport.x + this.tile_size,
        this.camera.x
      );

      this.camera.x = Math.max(0, this.camera.x);
    }

    this.camera.y += this.magY*factor;
    if (this.limit_viewport) {
      this.camera.y = Math.min(
        this.current_map.height_p - this.viewport.y + this.tile_size,
        this.camera.y
      );

      this.camera.y = Math.max(0, this.camera.y);
    }
  }
  

  /*if(factor<1) {
    /*if(tile.gravity) {
      tile.gravity.x /= factor * factor;
      tile.gravity.y /= factor * factor;
    }
    else {
      this.current_map.gravity.x  /= factor * factor;
      this.current_map.gravity.y  /= factor * factor;
    }
    if(tile.friction) {
      tile.friction.x /= factor;
      tile.friction.y /= factor;
    }*
    this.player.vel.x /= factor;
    this.player.vel.y /= factor;
    this.current_map.vel_limit.x = this.current_map.vel_limit.ox;
    this.current_map.vel_limit.y = this.current_map.vel_limit.oy;
    this.current_map.movement_speed.left = this.current_map.movement_speed.oleft;
    this.current_map.movement_speed.right = this.current_map.movement_speed.oright;
    this.current_map.movement_speed.jump = this.current_map.movement_speed.ojump;
    if(tile.gravity) {
      tile.gravity.x = otile.gx;
      tile.gravity.y = otile.gy;
    } else {
      this.current_map.gravity.x = this.current_map.gravity.ox;
      this.current_map.gravity.y = this.current_map.gravity.oy;
      
    }
    if(tile.friction) {
      tile.friction.x = otile.fx;
      tile.friction.y = otile.fy;
    }
  }*/

  if (checkInBlock) {
    if (
      this.player.loc.y > this.current_map.height_p + this.tile_size &&
      typeof fallOutMap !== "undefined"
    ) {
      Function("storage", "game", this.current_map.scripts[fallOutMap]).bind(
        this
      )(st, game);
    }
    var lastLastTile = this.last_tile;
    this.last_tile = tile.id;

    if (lastLastTile != tile.id && tile.script) {
      var scripts = tile.script.split(",");
      for (var i = 0; i < scripts.length; i++)
        Function("storage", "game", this.current_map.scripts[scripts[i]]).bind(
          this
        )(st, game);
    }
  }
};

Clarity.prototype.update_player = function (checkInBlock) {
  /*if(factor<1) {
    this.current_map.vel_limit.ox = this.current_map.vel_limit.x;
    this.current_map.vel_limit.oy = this.current_map.vel_limit.y;
    this.current_map.movement_speed.oleft = this.current_map.movement_speed.left;
    this.current_map.movement_speed.oright = this.current_map.movement_speed.right;
    this.current_map.movement_speed.ojump = this.current_map.movement_speed.jump;
    this.player.vel.x *= factor;
    this.player.vel.y *= factor;
    this.current_map.vel_limit.x *= factor;
    this.current_map.vel_limit.y *= factor;
    this.current_map.movement_speed.left *= factor * factor;
    this.current_map.movement_speed.right *= factor * factor;
    this.current_map.movement_speed.jump *= factor;
  }*/
  if (this.key.left) {
    if (this.player.vel.x > -this.current_map.vel_limit.x)
      this.player.vel.x -= this.current_map.movement_speed.left * factor;
  }

  if (this.key.up) {
    if (
      this.player.can_jump &&
      this.player.vel.y > -this.current_map.vel_limit.y
    ) {
      this.player.vel.y -= this.current_map.movement_speed.jump;
      this.player.can_jump = false;
    }
  }

  if (this.key.right) {
    if (this.player.vel.x < this.current_map.vel_limit.x)
      this.player.vel.x += this.current_map.movement_speed.right * factor;
  }

  this.move_player(checkInBlock);
};



Clarity.prototype.draw_player = function (context) {
  const x = this.player.loc.x + this.player.nvel.x*(frameCount%1) - this.camera.x + this.tile_size / 2;
  const y = this.player.loc.y + this.player.nvel.y*(frameCount%1) - this.camera.y + this.tile_size / 2;
  //console.log(x + " " + y + " " + this.camera.x + " " + this.camera.y + " " + (this.player.loc.x + this.player.vel.x*factor) + " " + (this.player.loc.y + this.player.vel.y*factor) + " " + this.player.vel.x + " " + this.player.vel.y + " " + factor);
  if (typeof playersprite !== "undefined") {
    context.translate(x, y);
    context.rotate(rotation);
    context.drawImage(
      playersprite,
      -this.tile_size / 2,
      -this.tile_size / 2,
      this.tile_size,
      this.tile_size
    );
    context.rotate(-rotation);
    context.translate(-x, -y);
    return;
  }
  context.fillStyle = this.player.color;
  context.beginPath();

  context.arc(
    x,
    y,
    this.tile_size / 2 - 1,
    0,
    Math.PI * 2
  );

  context.fill();
};

Clarity.prototype.update = function (checkInBlock) {
  //console.log(checkInBlock);
  this.update_player(checkInBlock);
};

Clarity.prototype.draw = function (context) {
  if (typeof bg !== "undefined") {
    ctx.drawImage(bg, 0, 0, canvas.width, canvas.height);
  } else if (typeof nofill === "undefined" || !nofill) {
    ctx.fillStyle = typeof fillcolor !== "undefined" ? (hasAlpha?parseColor(fillcolor, elapsed/fpsInterval):fillcolor) : "#333";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
  }
  if (typeof crotation !== "undefined") {
    context.translate(this.viewport.x / 2, this.viewport.y / 2);
    context.rotate(crotation);
    context.translate(-this.viewport.x / 2, -this.viewport.y / 2);
  }
  this.draw_map(context, false);
  this.draw_player(context);
  this.draw_map(context, true);
  if (typeof crotation !== "undefined") {
    context.translate(this.viewport.x / 2, this.viewport.y / 2);
    context.rotate(-crotation);
    context.translate(-this.viewport.x / 2, -this.viewport.y / 2);
  }
};

var interval = 10;

  var dt = Date.now() - expected; // the drift (positive for overshooting)
  if (dt > interval) {

  }
  sec += 10;

  setTimeout(step, Math.max(0, interval - dt)); // take into account drift
}

}

const parseColor = function(c, f) {
  var m = /rgba\(.*?\,.*?\,.*?\,(.*?)\)/g.exec("rgba(0,0,0)");
  if(m) {
    c.replace(/^rgba\((.*?),(.*?),(.*?),.*?\)$/g, "rgba($1,$2,$3,"+Number(m[1])*f+")")
  }
  return c;
}

     //frameMod = frameCount - Math.trunc(frameCount);
      if (frames >= remaining) {

      //frames += remaining;

      factor = frames;

        frameCount += factor;

  }
  game.draw(ctx);
  
};
